<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location-->

            <div class="sub-container grant-location-container">
                <img src="map.png" alt="" height="80" width="80" >
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form-->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="15" height="15" >
                </button>
             </form>
             <!-- loading screen -->
             <div class="sub-container loading-container">
                <img src="loading.gif" width="40" height="40" loading="lazy">
                <p>Loading</p>
             </div>
            <!-- show weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!-- weather temp-->
                <p data-temp></p>

            <!--cards-->
             <div class="parameter-container">

                <div class="parameter">
                    <img src="wind.png" width="70" height="70">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="humidity.png" width="80" height="80">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="parameter">
                    <img src="cloud.png" width="80" height="80">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
             </div>

            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
